<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMG Background Generator - Auto-Typer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1e293b;
            padding: 20px;
        }
        .container {
            text-align: center;
        }
        #canvas {
            border: 2px solid #64748b;
            border-radius: 8px;
            cursor: crosshair;
        }
        .controls {
            margin-top: 20px;
            background: #0f172a;
            padding: 20px;
            border-radius: 8px;
            color: white;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
        input[type="color"] {
            width: 60px;
            height: 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .preset-btn {
            background: #64748b;
        }
        .preset-btn:hover {
            background: #475569;
        }
        h1 {
            color: white;
            margin-bottom: 10px;
        }
        p {
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DMG Background Generator</h1>
        <p>Design your Auto-Typer installer background | Developed by <a href="https://axier.dev" target="_blank" style="color: #60a5fa; text-decoration: none;"></a>Axier</a></p>
        
        <canvas id="canvas" width="660" height="400"></canvas>
        
        <div class="controls">
            <div>
                <label style="color: #e2e8f0;">Background: </label>
                <input type="color" id="bgColor" value="#0f172a">
                <label style="color: #e2e8f0; margin-left: 15px;">Text: </label>
                <input type="color" id="textColor" value="#f1f5f9">
            </div>
            <div style="margin-top: 15px;">
                <button class="preset-btn" onclick="applyDarkPreset()">Dark Theme</button>
                <button class="preset-btn" onclick="applyLightPreset()">Light Theme</button>
                <button class="preset-btn" onclick="applyGradientPreset()">Gradient</button>
            </div>
            <div style="margin-top: 15px;">
                <button onclick="downloadImage()">⬇️ Download PNG</button>
            </div>
            <p style="font-size: 12px; margin-top: 15px;">
                Save as: <code>dmg-background.png</code> in the assets folder
            </p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const bgColorInput = document.getElementById('bgColor');
        const textColorInput = document.getElementById('textColor');

        function draw() {
            const bgColor = bgColorInput.value;
            const textColor = textColorInput.value;

            // Background
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, 660, 400);

            // Title
            ctx.fillStyle = textColor;
            ctx.font = 'bold 32px -apple-system, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Install Auto-Typer', 330, 60);

            // Subtitle
            ctx.font = '18px -apple-system, sans-serif';
            ctx.fillStyle = textColor + 'aa'; // Semi-transparent
            ctx.fillText('Human-like Typing Simulator', 330, 95);

            // Instruction
            ctx.font = '20px -apple-system, sans-serif';
            ctx.fillStyle = textColor;
            ctx.fillText('Drag to Applications folder to install', 330, 160);

            // Arrow
            ctx.strokeStyle = textColor + '88';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(230, 220);
            ctx.lineTo(420, 220);
            ctx.stroke();
            
            // Arrow head
            ctx.beginPath();
            ctx.moveTo(420, 220);
            ctx.lineTo(410, 210);
            ctx.moveTo(420, 220);
            ctx.lineTo(410, 230);
            ctx.stroke();

            // Icon placeholders (for reference - will be replaced by actual icons)
            ctx.strokeStyle = textColor + '44';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.strokeRect(130, 170, 100, 100); // App icon area
            ctx.strokeRect(430, 170, 100, 100); // Applications folder area
            ctx.setLineDash([]);

            // Labels
            ctx.font = '14px -apple-system, sans-serif';
            ctx.fillStyle = textColor + '66';
            ctx.fillText('App', 180, 290);
            ctx.fillText('Applications', 480, 290);

            // Footer
            ctx.font = '14px -apple-system, sans-serif';
            ctx.fillStyle = textColor + '99';
            ctx.fillText('Auto-Typer v1.0.0 | Developed by Axier', 330, 350);
            ctx.font = '12px -apple-system, sans-serif';
            ctx.fillText('axier.dev', 330, 370);
        }

        function applyDarkPreset() {
            bgColorInput.value = '#0f172a';
            textColorInput.value = '#f1f5f9';
            draw();
        }

        function applyLightPreset() {
            bgColorInput.value = '#f8fafc';
            textColorInput.value = '#0f172a';
            draw();
        }

        function applyGradientPreset() {
            const gradient = ctx.createLinearGradient(0, 0, 660, 400);
            gradient.addColorStop(0, '#0f172a');
            gradient.addColorStop(1, '#1e293b');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 660, 400);
            
            textColorInput.value = '#f1f5f9';
            draw();
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'dmg-background.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Redraw when colors change
        bgColorInput.addEventListener('input', draw);
        textColorInput.addEventListener('input', draw);

        // Initial draw
        draw();
    </script>
</body>
</html>
